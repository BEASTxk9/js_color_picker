<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- personal css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>color picker</title>
</head>

<body>

    <!-- header -->
    <header>
        <h1>Update CSS Variables with <span>JS</span></h1>
    </header>

    <!-- main -->
    <main>

        <div class="controls">

            <!-- body-bg color -->
            <label for="body-bg">body-bg</label><br>
            <input type="color" name="body-bg" value="#171717">

            <br>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-3">
                        <!-- spacing -->
                        <label for="spacing">Spacing</label><br>
                        <input type="range" name="spacing" min="0" max="100" value="5" data-sizing="px">

                    </div>
                    <div class="col-sm-3">
                        <!-- blur -->
                        <label for="blur">blur</label><br>
                        <input type="range" name="blur" min="0" max="200" value="0" data-sizing="px">
                    </div>
                    <div class="col-sm-3">
                        <!-- border-radius -->
                        <label for="border-radius">border-radius</label><br>
                        <input type="range" name="border-radius" min="0" max="360" value="10" data-sizing="px">
                    </div>
                </div>
            </div>



            <!-- base color -->
            <label for="base">base</label><br>
            <input type="color" name="base" value="#27c208">

            <br>
            <img src="https://i.postimg.cc/sgr7JcFC/tianjin-2185510-1280.jpg" alt="city">

        </div>

    </main>

    <!-- footer -->
    <footer>

    </footer>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- personal js -->
    <script src="./js/index.js"></script>

</body>

</html>
